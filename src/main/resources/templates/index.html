<!DOCTYPE html>
<!-- Importamos el namespace de Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/header::header-seccion(titulo='Inicio')}">
</head>
<body>
<div th:replace="~{fragmentos/nav::nav-seccion}"></div>
    <!-- Tabla -->
    <div class="container">
        <div class="container text-center" style="margin: 30px">
            <h3>Sistema de Contactos</h3>
        </div>
        <div class="container">
            <table class="table table-striped table-hover align-middle table-bordered">
                <thead class="table-dark text-center">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contacto: ${contactos}">
                    <th th:text="${contacto.id}" scope="row"></th>
                    <td th:text="${contacto.nombre}"></td>
                    <td th:text="${contacto.numeroTelefono}"></td>
                    <td th:text="${contacto.email}"></td>
                    <td class="text-center">
                        <div class="container">
                            <!-- Proporcionamos el id del contacto a editar/eliminar -->
                            <a th:href="@{/editar/{id}(id=${contacto.id})}"
                               class="btn btn-warning btn-sm me-3">Editar</a>
                            <a th:href="@{/confirmar-eliminar/{id}(id=${contacto.id})}"
                               class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Reemplazamos el div por la ruta en la que se encuentra el footer, e incluimos solo la sección llamada así (en
nuestro caso querríamos incluir todo el footer, pero es para aprender que podemos introducir solo secciones
determinadas si quisiéramos -->
<div th:replace="~{fragmentos/footer::footer-seccion}"></div>
</body>
</html>
