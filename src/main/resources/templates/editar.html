<!DOCTYPE html>
<!-- Importamos el namespace de Thymeleaf -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/header::header-seccion(titulo='Editar')}">
</head>
<body>
<div th:replace="~{fragmentos/nav::nav-seccion}"></div>
<div class="container">
  <div class="container text-center" style="margin: 30px">
    <h3>Editar Contacto</h3>
  </div>
  <div class="container">
    <!-- Accedemos al objeto que hemos creado en mostrarEditar() -->
    <form action="/editar" th:object="${contacto}" method="post">
      <!-- Creamos un input oculto con el id para poder enviarlo de nuevo al servidor. Si no lo hacemos, el
      formulario asociará todos los inputs al objeto de tipo contacto -->
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <!-- Especificamos los valores del contacto con th:field. El * hace referencia al objeto -->
        <input type="text" class="form-control" id="nombre" name="nombre" required="true"
               th:field="*{nombre}">
      </div>
      <div class="mb-3">
        <label for="numeroTelefono" class="form-label">Número de Teléfono</label>
        <input type="text" class="form-control" id="numeroTelefono" name="numeroTelefono"
               th:field="*{numeroTelefono}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Aceptar</button>
        <a href="/" class="btn btn-danger btn-sm">Volver</a>
      </div>
    </form>
  </div>
</div>
<div th:replace="~{fragmentos/footer::footer-seccion}"></div>
</body>
</html>
